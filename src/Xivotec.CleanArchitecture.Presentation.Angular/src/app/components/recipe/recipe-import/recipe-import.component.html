<head>
  <title>Import Recipe</title>
</head>

<main>
  <div class="page_title">
    <h1>Import Recipe</h1>
  </div>

  <input class="fileInput" type="file" accept="application/json" (change)="onFileChangedEvent($event)">

  <button (click)="applyButtonClicked()">
    Apply
  </button>

  <p class="errorText">
    {{errorText}}
  </p>
</main>
