<head>
  <title>To Do Lists</title>
</head>

<main>
  <div class="page_title">
    <h1>To Do Lists</h1>
  </div>

  <div class="user_input">
    <div class="user_input_section">
      <input type="text" [(ngModel)]="TitleInput"/>
      <button class="icon_button" (click)="addButtonClicked()">
        @if (documentDarkThemePresent) {
          <img src="../../assets/Images/icon_add_white.png" alt="Add" />
        }
        @else {
          <img src="../../assets/Images/icon_add.png" alt="Add" />
        }
      </button>
    </div>

    <div class="user_input_section">
      <div class="drop_down">
        <label for="sorting">Sort by</label>
        <mat-select id="sorting" [(value)]="Sorting" placeholder="Oldest first">
          <mat-option value="0">Oldest first</mat-option>
          <mat-option value="1">Newest first</mat-option>
          <mat-option value="2">Alphabetically (A-Z)</mat-option>
          <mat-option value="3">Alphabetically (Z-A)</mat-option>
          <mat-option value="4">Shortest first</mat-option>
          <mat-option value="5">Longest first</mat-option>
        </mat-select>
      </div>
    </div>
  </div>

  <div class="listings">
    @for(list of ToDoListCollection; track list.id){
    <div class="listings_frame" (click)="NavigateButtonClicked(list)">
      <div class="listings_row">
        <span>{{ list.title }}</span>
        <button class="icon_button" (click)="deleteButtonClicked(list);  $event.stopPropagation()">
          <img src="../../assets/Images/icon_bin.png" alt="Delete">
        </button>
      </div>
    </div>
    }
  </div>
</main>
